<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goal Planner 2016</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/mainstyle.css" media="screen" title="no title">
  </head>
  <body>
    <h1 class="text-center"><span>2016</span> <b>Personal</b><span> Goals<span></h1>

      <form class="container" action="#" method="post">
        <hr>
        <fieldset>
            <div class='row'>
                <div class='col-sm-6'>
                    <div class='form-group'>
                        <label for="goal">GOAL:</label>
                        <p class="wrapper1"><input type="text" class="form-control" id="goal" ></p>
                    </div>
                    <div class='form-group'>
                        <label for="why">WHY DO YOU WANT TO ACHEIVE THIS?</label>
                        <p class="wrapper1"><textarea  rows="12" cols="34" class="form-control" id="why"></textarea></p>
                    </div>
                    <div class='form-group'>
                        <label>WHEN DO YOU WANT TO ACHEIVE THIS BY?</label>
                        <input type="text" class="form-control" id='example1' placeholder="&nbsp&nbsp Select your Deadline">
                    </div>
                </div>
                <div class='col-sm-6'>
                    <div class='form-group'>
                        <label for="user_password_confirmation">Password confirmation</label>
                        <textarea  rows="19" cols="34" class="form-control" id="why"></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-xlarge">Submit your Goal info</button>
                </div>
            </div>
        </fieldset>
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrapdatepick.js"></script>
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {

                $('#example1').datepicker({
                    format: "dd/mm/yyyy"
                });

            });
        </script>
  </body>
</html>
